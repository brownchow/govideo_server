<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>GoVideo</title>
    <link type="text/css" rel="stylesheet" href="/static/css/style.css">
    <script async src="//busuanzi.ibruce.info/busuanzi/2.3/busuanzi.pure.mini.js"></script>
</head>

<nav></nav>

<body>

    <dev id="header">
        <img src="/static/img/logo.png" alt="GoVideo's logo">
        <span>欢迎访问GoVideo</span>
    </dev>

    <div>
        <nav>
            <a href="/web">主页</a>
            <a href="/web/postvideo">上传</a>
            <a href="/web/regist">注册</a>
            <a href="/web/login">登陆</a>
            <a href="/web/logout">注销</a>
            <a href="https://github.com/gongluck/govideo_server">源码地址</a>
            <a href="https://hub.docker.com/r/gongluck/govideo_server">DockerHub地址</a>
            <span id="busuanzi_container_site_pv">本站总访问量<span id="busuanzi_value_site_pv"></span>次</span>
        </nav>
    </div>
    <hr />

    <dl>
        {{range .}}

        <dt>
            <h1><b>{{.Title}}</b></h1>
            <video controls width="" height="">
                <source src="../{{.Filepath}}" type="video/mp4">
                <p>Your browser doesn't support HTML5 video. Here is a <a href="../{{.Filepath}}">link to the video</a>
                    instead.</p>
            </video>
        <dd>
            <p>{{.Description}}</p>
            <a href="../{{.Filepath}}" download="{{.Title}}" target="_blank">下载</a>
            <form id="_form" method="post" action="/web/delvideo">
                <input type="hidden" name="videoid" value="{{.ID}}" />
                <input type="submit" value="删除">
            </form>
        </dd>
        <hr />
        </dt> {{else}}
        <h1>无视频记录</h1>

        {{end}}
    </dl>

    <div>GoVideo.Copyright &copy;2020</div>

</body>

</html>
