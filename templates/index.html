<!DOCTYPE html>
<html>

<head>
    <title>GoVideo</title>
</head>

<body>

    <div>
        <img src="/videos/logo.png" alt="GoVideo's logo">
        <span>欢迎访问GoVideo</span>
        <a href="/web">主页</a>
        <a href="/web/upload">上传</a>
    </div>
    <hr />

    <dl>
        {{range .}}

        <dt>
            <h1 style="font-family:verdana"><b>{{.Title}}</b></h1>
            <video controls width="" height="">
                <source src="../{{.Filepath}}" type="video/mp4">
                <p>Your browser doesn't support HTML5 video. Here is a <a href="../{{.Filepath}}">link to the video</a> instead.</p>
            </video>
        <dd>
            <p>{{.Description}}</p>
            <a href="../{{.Filepath}}" target="_blank">下载</a>
        </dd>
        <hr />
        </dt>

        {{else}}
        <h1 style="font-family:verdana">无视频记录</h1>

        {{end}}
    </dl>

    <div>GoVideo.Copyright &copy;2020</div>

    </body>

</html>
