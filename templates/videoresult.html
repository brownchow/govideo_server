<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>GoVideo</title>
    <link type="text/css" rel="stylesheet" href="/static/css/style.css">
    <script async src="//busuanzi.ibruce.info/busuanzi/2.3/busuanzi.pure.mini.js"></script>
    <!-- 自动跳转 -->
    <meta http-equiv="refresh" content="5;url=/web">
</head>

<body>

    <dev id="header">
        <img src="/static/img/logo.png" alt="GoVideo's logo">
        <span>欢迎访问GoVideo</span>
    </dev>

    <div>
        <nav>
            <a href="/web">主页</a>
            <a href="/web/postvideo">上传</a>
            <a href="/web/regist">注册</a>
            <a href="/web/login">登陆</a>
            <a href="/web/logout">注销</a>
            <a href="https://github.com/gongluck/govideo_server">源码地址</a>
            <a href="https://hub.docker.com/r/gongluck/govideo_server">DockerHub地址</a>
            <span id="busuanzi_container_site_pv">本站总访问量<span id="busuanzi_value_site_pv"></span>次</span>
        </nav>
    </div>
    <hr /> {{if .ID}}

    <h1>操作成功！</h1>

    {{else}}

    <h1>操作失败！</h1>

    {{end}}

    <div>GoVideo.Copyright &copy;2020</div>

</body>

</html>
